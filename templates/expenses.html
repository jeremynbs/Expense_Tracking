<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expenses - Expense Tracker</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">ðŸ’¸ Expense Tracker</div>
      <nav class="nav">
        <a href="/">Dashboard</a>
        <a href="/expenses" class="active">Expenses</a>
        <a href="/Income">Income</a>
        <a href="/categories">Categories</a>
        <a href="/reports">Reports</a>
        <a href="/Account">Account</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Expenses</h1>
      </header>

      <section class="card">
        <div class="filter-bar">
          <input type="date" id="filter-date">
          <input type="text" id="filter-category" placeholder="Category">
          <button onclick="loadExpenses()">Filter</button>
          <button onclick="showForm()">+ Add Expense</button>
        </div>

        <div id="expenses-list"></div>

        <form id="expense-form" class="expense-form hidden" onsubmit="submitExpense(event)">
          <h3>Add/Edit Expense</h3>
          <input type="number" id="amount" placeholder="Amount" required>
          <input type="text" id="category" placeholder="Category" required>
          <input type="date" id="date" required>
          <input type="text" id="note" placeholder="Note">
          <input type="hidden" id="expense-id">
          <button type="submit">Save</button>
          <button type="button" onclick="hideForm()">Cancel</button>
        </form>
      </section>
    </main>
  </div>

  <script src="/static/expenses.js"></script>
</body>
</html>
