{% extends "base.html" %}

{% block content %}
<div class="dashboard">

  <!-- Top Summary Cards -->
  <div class="summary-cards">
    <div class="card" id="balance-card">Balance: $0.00</div>
    <div class="card" id="income-card">Income: $0.00</div>
    <div class="card" id="expense-card">Expenses: $0.00</div>
  </div>

  <!-- Line & Bar Charts -->
  <div class="charts-row">
    <div class="chart-container">
      <canvas id="balanceLineChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="incomeExpenseBarChart"></canvas>
    </div>
  </div>

  <!-- Pie Charts -->
  <div class="charts-row">
    <div class="chart-container">
      <canvas id="incomePieChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="expensePieChart"></canvas>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
{% endblock %}
